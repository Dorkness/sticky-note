<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="brand">
        <h2>STICKY FREAKY<3/h2>
    </div>
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="square" style="--i:5;"></div>
    <div class="square" style="--i:6;"></div>
    <div class="square" style="--i:7;"></div>
    <div class="square" style="--i:8;"></div>
    <div class="square" style="--i:9;"></div>
    <div id="app">
        <textarea class="note">Todays Fucking Reminder</textarea>
        <button type="button" class="add-note">+</button>
    </div>


    <script src="index.js" defer></script>
</body>
</html>
